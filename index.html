<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Путешествия по России</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>

    <body class="website">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>

            <main>
                <section class="profile">
                    <div class="profile__main">
                        <img class="profile__avatar" alt="Жак Кусто" src="images/image.jpg">
                        <div class="profile__info">
                            <div class="profile__edit">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__add-button"></button>
                    </div>
                </section>

                <section class="elements">
                </section>
            </main>

            <footer class="footer">
               <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>

        </div>

        <div class="popup popup-edit-profile">
            <div class="popup__container">
                <form class="edit-form change-profile-form" name="change-profile-form">
                    <h3 class="edit-form__title">Редактировать профиль</h3>
                    <div class="edit-form__container">
                        <input class="edit-form__input edit-form__name" name="profile-name" type="text" placeholder="Имя" />
                        <input class="edit-form__input edit-form__occupation" name="profile-occupation" type="text" placeholder="Описание" />
                    </div>
                    <button type="submit" class="edit-form__submit-button">Сохранить</button>
                    <button type="button" class="edit-form__close-button"></button>
                </form>

            </div>
        </div>

        <div class="popup popup-add-photo">
            <div class="popup__container">
                <form class="edit-form add-photo-form" name="add-photo-form">
                    <h3 class="edit-form__title">Новое место</h3>
                    <div class="edit-form__container">
                        <input class="edit-form__input edit-form__photo-title" name="photo-title" type="text" placeholder="Название" />
                        <input class="edit-form__input edit-form__photo-link" name="photo-link" type="text" placeholder="Ссылка на картинку" />
                    </div>
                    <button type="submit" class="edit-form__submit-button">Сохранить</button>
                    <button type="button" class="edit-form__close-button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup-photo-expanded">
            <div class="popup__container photo-expanded__container">
                <img class="photo-expanded__image" src="" alt="">
                <h3 class="photo-expanded__title"></h3>
                <button type="button" class="edit-form__close-button"></button>
            </div>
        </div>

        <template id="card">
            <div class="elements__element">
                <div class="elements__pic">
                    <img class="elements__pic-image" src="" alt="">
                    <button type="button" class="elements__delete-button"></button>
                </div>
                <div class="elements__info">
                    <h2 class="elements__title"></h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
        </template>

        <script src="./js/main.js"></script>
    </body>
</html>
