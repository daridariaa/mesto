<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Путешествия по России</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>

    <body class="website">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>

            <main>
                <section class="profile">
                    <div class="profile__main">
                        <img class="profile__avatar" alt="Жак Кусто" src="images/image.jpg">
                        <div class="profile__info">
                            <div class="profile__edit">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__add-button"></button>
                    </div>
                </section>

                <section class="elements">
                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачеевск">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Карачеево-Черкессия</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачеевск">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Карачеевск</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <div class="elements__pic">
                            <img class="elements__pic-image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        </div>
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
               <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>

        </div>

        <div class="popup">
            <div class="popup__container">
                <form class="edit-form" name="change-profile-form">
                    <h3 class="edit-form__title">Редактировать профиль</h3>
                    <div class="edit-form__container">
                        <input class="edit-form__input edit-form__name" name="profile-name" type="text" placeholder="Имя" />
                        <input class="edit-form__input edit-form__occupation" name="profile-occupation" type="text" placeholder="Описание" />
                    </div>
                    <button type="submit" class="edit-form__submit-button">Сохранить</button>
                    <button type="button" class="edit-form__close-button"></button>
                </form>

            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
